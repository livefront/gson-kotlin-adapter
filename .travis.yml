language: java
dist: trusty
rvm:
  - 2.7.2
install:
  - bundle install
script:
  - ./gradlew check jacocoTestReport
  - bundle exec danger
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
